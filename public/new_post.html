<!DOCTYPE html>

<html class="root"
      lang="ru">
  <head>
    <meta 
    charset="UTF-8"
    name="viewport" 
    content="width=device-width, initial-scale=1">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap');
    </style>

    <title>Форма постинга</title>
    <link rel="stylesheet" href="/chrome.css" />
  </head>
  <body>
    <header>
      <h1>Форма постинга</h1>
      <script src="new_post.js"></script>
    </header>
    <main>
      <div class="content_box_container">
        <div class="content_box_container--item">
          <form name="new_post_login"
          method="post"> 
            <fieldset>
              <legend>Заголовок</legend>

              <input id="header_input"
              class="keyboard_input"
              type="Text"
              placeholder="Обязательно"
              name="header"
              required>

            </fieldset>
            <fieldset>
              <legend>Текст поста</legend>

              <textarea 
              id="text_input"
              class="keyboard_input"
              name="text"
              cols="90"
              rows="5"></textarea>

            </fieldset>
            <fieldset>
              <legend>Код</legend>

              <textarea 
              id="code_input"
              class="keyboard_input"
              name="code"
              cols="90"
              rows="5"></textarea>

            </fieldset>
            <fieldset>
              <legend>Ссылки на изображения</legend>

              <textarea 
              id="img_input"
              class="keyboard_input"
              name="img"
              cols="90"
              rows="5"
              placeholder="Новая ссылка - новая строка"></textarea>

            </fieldset>
            <fieldset>
              <legend>Ссылки на видео</legend>
              
              <textarea 
              id="vid_input"
              class="keyboard_input"
              name="vid"
              cols="90"
              rows="5"
              placeholder="Новая ссылка - новая строка"></textarea>

            </fieldset>
            <fieldset>
              <legend>Ссылки на видео с Youtube</legend>

              <textarea 
              id="yt_input"
              class="keyboard_input"
              name="yt"
              cols="90"
              rows="5"
              placeholder="Новая ссылка - новая строка"></textarea>

            </fieldset>
            <fieldset>
              <input type="button"
              value="Готово"
              id="submit"
              onclick="new_post()">
            </fieldset>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <!-- yt: @prosto_voda | tg: @Gazirovanaya_voda | 2024 -->
      <small>yt: @prosto_voda | tg: @Gazirovanaya_voda | 2024</small>
    </footer>
  </body>
</html>
